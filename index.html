	<!-- scripts to control background color switching -->
	<script src="assets/js/jquery.color.js"></script>
	<script>var ie8 = false;</script>
	<!--[if lte IE 8]>
	    <script>ie8 = true;</script>
	<![endif]-->
	<script>
		if (!ie8) {
			var wizardCount = 0;
			jQuery.Color.hook( "fill" );
			$(function(){

				// DEFINE LIST OF ITEMS TO COLOR CYCLE
				var hues = ["#046c36", "#6c5b04", "#ad4200"];
				var $wizardsColors = $("h2, .page a, .strapline");
				var $wizardsBorders = $(".infobar li");
				var $wizardsBackgrounds = $("h1.wordmark, ul.navbar-top li.current a");
				var $wizardsOpposite = $(".linkimage.updated");
				var $wizardsFills = $("svg.wordmark path, #wordmark path");
				var elements = [
					[ $wizardsColors, "color" ],
					[ $wizardsBorders, "border-color" ],
					[ $wizardsBackgrounds, "background-color" ],
					[ $wizardsFills, "fill" ]
				];
				var xElements = [
					[ $wizardsOpposite, "background-color" ]
				];
				
				// GENERATE ARRAY AND DIVS OF BACKGROUND IMAGES 
				$(".background-selector li a").each(function(index){
					var currentIndex = ++index;
					var currentImage = $(this).data("index", currentIndex).data("image");
 					$("#background-container").append($(document.createElement("div")).css("backgroundImage", "url(" + currentImage + ")").attr("id", ("image" + currentIndex)).addClass("overlay background"));
				});
				var currentSelection = 0;
				var imageSelected = false;

				// SELECT CORRECT BACKGROUND IMAGE
				$(".background-selector li a").mouseenter(function(){
					var newSelection = $(this).data("index");
					if (newSelection > 0 && newSelection !== currentSelection) {
						currentSelection = newSelection;
						$(".overlay.background").stop(true);
						$(".overlay.screen-container").fadeTo(300, 0.9);
						$("#image" + newSelection).fadeTo(0,0).appendTo("#background-container").fadeTo(400,1);
						if(!imageSelected) {
							imageSelected = true;
							$wizardsFills.stop(true).animate({fill: "#fff"}, 400);
							$wizardsColors.stop(true).animate({color: "#fff"}, 400);
							$wizardsBorders.stop(true).animate({borderColor: "#fff"}, 400);
							$wizardsBackgrounds.stop(true).animate({backgroundColor: "#fff"}, 400);
							$("ul.navbar-top li.current a").css("color", "#000");
						}
					}
				});

				// HIT RESET
				$(".reset").mouseenter(function(){
					if (currentSelection > 0) {
						currentSelection = 0;
						$(".overlay.background").stop(true, true).fadeTo(300,0);
						$(".overlay.screen-container").fadeTo(300,1);
						if(imageSelected) {
							imageSelected = false;
							$wizardsFills.stop(true).animate({fill: hues[hues.length-1]}, 100);
							$wizardsBorders.stop(true).animate({borderColor: hues[hues.length-1]}, 100);
							$wizardsBackgrounds.stop(true).animate({backgroundColor: hues[hues.length-1]}, 100);
							$wizardsColors.stop(true).animate({color: hues[hues.length-1]}, 100);
							wizard(elements, hues, 15000);
							$("ul.navbar-top li.current a").css("color", "#fff");
						}
					}
				});

				// COLOR CYCLE INITIATION
				wizard(elements, hues, 15000);
			});
		}
	</script>
